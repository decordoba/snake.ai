<body>
  <div id="SnakeII" tabindex="0"></div>

  <script type="text/javascript" src="./js/snakeII.js"></script>

  <script type="text/javascript">
    var w = 15,
        h = 15,
        classname = "snake-board blue", // black background, blue snake
        id = "SnakeII",
        keys = [87, 65, 83, 68, 80], //WASD-P (the P is for Pause)
        AI = false;
        board = new Board(w, h, classname, id),
        game = new Snake(board, keys, AI);
    game.initGame([{x: 10, y:10}]);
  </script>
